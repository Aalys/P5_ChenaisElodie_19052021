<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="keywords" content="achat, appareil photo, argentique">
        <meta name="description" content="Orinoco, site e-commerce d'appareils photos argentiques">
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        
        <script src="server.js"></script>
        <script src="app.js"></script>
        <script src="models/Camera.js"></script>
        <script src="routes/camera.js"></script>
        <script src="controllers/camera.js"></script>
        <script src="code.js" defer></script>

        <title>Orinoco</title>
    </head>

    <body>
        <header>
            <img src="images/logo.png" alt="Logo Orinoco" class="img-fluid rounded mx-auto d-block" />  
        </header>

        <!-- Barre de naviguation -->

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#!">Orinoco</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#!">
                                Accueil
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="#!">Panier</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- End Navbar -->

        <!-- Container -->
        <div class="container">
            <!-- First row = description + slide photos -->
            <div class="row">
                <div class="col-lg-3 my-4">
                    <p>Vente d'appareils photos argentiques.</p>
                </div>
                <div class="col-lg-9">
                    <div class="carousel slide my-4" id="carouselExampleIndicators" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li class="active" data-target="#carouselExampleIndicators" data-slide-to="0"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner" role="listbox">
                            <div class="carousel-item active"><img class="d-block img-fluid" src="images/vcam_1light.jpg" alt="First slide" /></div>
                            <div class="carousel-item"><img class="d-block img-fluid" src="images/vcam_2light.jpg" alt="Second slide" /></div>
                            <div class="carousel-item"><img class="d-block img-fluid" src="images/vcam_3light.jpg" alt="Third slide" /></div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
            <!-- End First row -->
            <div class="row rowtwo">
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card h-100">
                        <a href="#!"><img class="card-img-top" src="https://via.placeholder.com/700x400" alt="..." /></a>
                        <div class="card-body">
                            <div class="cardTitle"></div>
                            <div class="priceItem"></div>
                            <p class="cardText"></p>
                        </div>
                        <div class="card-footer"><small class="text-muted">★ ★ ★ ★ ☆</small></div>
                    </div>
                </div>

                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card h-100">
                        <a href="#!"><img class="card-img-top" src="https://via.placeholder.com/700x400" alt="..." /></a>
                        <div class="card-body">
                            <div class="cardTitle"></div>
                            <div class="priceItem"></div>
                            <p class="cardText"></p>
                        </div>
                        <div class="card-footer"><small class="text-muted">★ ★ ★ ★ ☆</small></div>
                    </div>
                </div>

                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card h-100">
                        <a href="#!"><img class="card-img-top" src="https://via.placeholder.com/700x400" alt="..." /></a>
                        <div class="card-body">
                            <div class="cardTitle"></div>
                            <div class="priceItem"></div>
                            <p class="cardText"></p>
                        </div>
                        <div class="card-footer"><small class="text-muted">★ ★ ★ ★ ☆</small></div>
                    </div>
                </div>

                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card h-100">
                        <a href="#!"><img class="card-img-top" src="https://via.placeholder.com/700x400" alt="..." /></a>
                        <div class="card-body">
                            <div class="cardTitle"></div>
                            <div class="priceItem"></div>
                            <p class="cardText"></p>
                        </div>
                        <div class="card-footer"><small class="text-muted">★ ★ ★ ★ ☆</small></div>
                    </div>
                </div>
                
            </div>
        </div>
            
         <!-- Footer-->
         <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Orinoco</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
